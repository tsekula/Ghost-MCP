version: '3.8'

services:
  ghost-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3064}:${PORT:-3064}"
    environment:
      - GHOST_API_URL=${GHOST_API_URL}
      - GHOST_ADMIN_KEY=${GHOST_ADMIN_KEY}
      - PORT=${PORT:-3064}
      - NODE_ENV=production
    restart: unless-stopped
