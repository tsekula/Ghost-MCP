version: '3.8'

services:
  ghost-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3064}:${PORT:-3064}"
    environment:
      - GHOST_URL=${GHOST_URL}
      - GHOST_KEY_ID=${GHOST_KEY_ID}
      - GHOST_KEY_SECRET=${GHOST_KEY_SECRET}
      - PORT=${PORT:-3064}
      - NODE_ENV=production
    restart: unless-stopped
